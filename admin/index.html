<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Hexart</title>
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/universal.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .admin-preview {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hexart - Administration</h1>
            <p class="subtitle">Espace de gestion unifié</p>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2 style="text-align: center;">Connexion</h2>
            
            <div class="admin-preview">
                <strong>Comptes de test :</strong><br>
                • Admin: <code>admin</code> / <code>admin123</code><br>
                • Modérateur: <code>modo</code> / <code>modo123</code>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Nom d'utilisateur:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="../index.html">← Retour au site public</a>
            </div>
        </div>
    </main>

    <script src="auth-system.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (AuthSystem.login(username, password)) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Identifiants incorrects');
            }
        });

        // Rediriger si déjà connecté
        if (AuthSystem.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
