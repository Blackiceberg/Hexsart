<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Hexart</title>
    <link rel="stylesheet" href="../assets/css/general.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hexart - Administration</h1>
            <p class="subtitle">Espace réservé aux administrateurs</p>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <h2 class="text-center mb-3">Connexion Requise</h2>
            
            <div class="info-box">
                <strong>Accès protégé :</strong> Cette zone est réservée à l'équipe d'administration.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input type="text" id="username" class="form-input" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" class="form-input" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div class="text-center mt-2">
                <a href="../index.html" class="btn btn-secondary">← Retour au site public</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === 'Blackiceberg' && password === 'Hexsart2025') {
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminLoginTime', new Date().getTime());
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = 'Identifiants incorrects';
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        });

        if (localStorage.getItem('adminAuthenticated') === 'true') {
            const loginTime = localStorage.getItem('adminLoginTime');
            const now = new Date().getTime();
            const twentyFourHours = 24 * 60 * 60 * 1000;
            
            if (now - loginTime < twentyFourHours) {
                window.location.href = 'dashboard.html';
            } else {
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('adminLoginTime');
            }
        }
    </script>
</body>
</html>
