<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexart - Plateforme BD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Hexart</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">
            Plateforme de bandes dessinées - En construction
        </p>
        
        <div style="margin: 2rem 0;">
            <a href="galerie/bd.html" class="btn">📚 Voir les BD</a>
            <a href="admin/index.html" class="btn">⚙️ Administration</a>
        </div>

        <div style="background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 8px; margin-top: 2rem;">
            <h3>📋 Structure du projet</h3>
            <div style="text-align: left; display: inline-block; margin-top: 1rem;">
                <div>📁 <strong>Dossiers trouvés :</strong></div>
                <div id="folder-structure" style="margin-left: 1rem; margin-top: 0.5rem;"></div>
            </div>
        </div>
    </div>

    <script>
        // Affiche la structure des dossiers
        fetch('.')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                let structure = '';
                
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('?') && href !== '/') {
                        structure += `<div>📄 ${href}</div>`;
                    }
                });
                
                document.getElementById('folder-structure').innerHTML = structure || 'Aucun fichier trouvé';
            })
            .catch(err => {
                document.getElementById('folder-structure').innerHTML = 'Impossible de lire la structure';
            });
    </script>
</body>
</html>
